<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combined Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
        }
        .section {
            padding: 20px;
            margin: 10px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .broker-card {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin: 10px 0;
            background: #fff;
        }
    </style>
</head>
<body>
    <div class="section">
        <iframe src="funding-egg/templates/funding_egg.html" width="100%" height="600px" style="border:none;"></iframe>
    </div>
    <div class="section">
        <div id="grid-container">
            <div class="broker-card" data-broker-id="1">
                <h2>Eli</h2>
                <div class="stats">
                    <div class="stat">
                        <span class="label">MTD Submitted</span>
                        <span class="value">3</span>
                    </div>
                    <div class="stat">
                        <span class="label">MTD Funded</span>
                        <span class="value">$50,000</span>
                    </div>
                </div>
            </div>
            <div class="broker-card" data-broker-id="2">
                <h2>Judah</h2>
                <div class="stats">
                    <div class="stat">
                        <span class="label">MTD Submitted</span>
                        <span class="value">2</span>
                    </div>
                    <div class="stat">
                        <span class="label">MTD Funded</span>
                        <span class="value">$45,000</span>
                    </div>
                </div>
            </div>
            <!-- Add other broker cards here -->
        </div>
    </div>
</body>
</html>
